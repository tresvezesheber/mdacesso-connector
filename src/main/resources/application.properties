# Propriedades para conexao com a view
sql.view.host=${SQL_VIEW_HOST}
sql.view.database=${SQL_VIEW_DATABASE}
sql.view.username=${SQL_VIEW_USERNAME}
sql.view.password=${SQL_VIEW_PASSWORD}

# Propriedades para conexao com o banco de dados local
spring.datasource.url=jdbc:mysql://${DB_HOST}/${DB_NAME}?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

# Propriedades para conexao com o banco de dados Microsoft SQL Server
mssql.datasource.url=jdbc:sqlserver://${PG_DB_HOST}:1433;databaseName=${PG_DB_NAME};encrypt=false
mssql.datasource.username=${PG_DB_USER}
mssql.datasource.password=${PG_DB_USER_PASSWORD}
